- id: space
  translation: "Un espace de travail et de prototypage"

- id: space-detail
  translation: "La MYNE ouvre les portes de sa maison et vous accueille dans son Serious Space pour co-worker, son Lab[O] et Atel[I]er pour des expérimentations en tous genre, sans oublier le Jardin pour vos envies permacoles. Retrouvez-nous les mercredi soirs lors des sessions OX[Y]GEN."

- id: learning
  translation: "Un Apprentissage de pair-à-pair"

- id: learning-detail
  translation: "La MYNE offre à tous et toutes un cadre pour le développement de projet par un apprentissage de pair-à-pair basé sur la recherche et l'expérimentation. Les membres de la M[Y]NE peuvent bénéficier librement de nos ateliers et masterclasses."

- id: contribute
  translation: "Contribuer au projet de la MYNE"

- id: contribute-detail
  translation: "La M[Y]NE est un espace co-construit et co-géré par sa communauté. Nourri-e-s par un effort de transparence, nous veillons à ouvrir la gouvernance et le(s) modèle(s) économique(s). Soutenez le projet de la M[Y]NE en devenant membre et/ou en participant aux groupes de travail."

- id: catchline-hero
  translation: "Citoyen-ne-s de tous âges.<br>Expert-e-s ou non.<br>Organisations de tous types.<br><br>La MYNE et son écosystème vous proposent un programme fait pour tous-toutes et par tous-toutes."

